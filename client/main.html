<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SurveySite</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='client/main.css' />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to the Survey Site!</h1>
        <p>Click below to get started answering questions, or visit the admin portal to sign in/sign up
          and create/manage questions for others to answer!</p>
        <p>
          <button type="button" class="btn btn-primary btn-lg" id="answer-qs">Answer Q's</button>
          <button type="button" class="btn btn-info pull-right btn-lg" data-toggle="modal" data-target="#myModal-signup">Sign Up</button>
          <button type="button" class="btn btn-default btn-lg pull-right admin" data-toggle="modal" data-target="#myModal-signin">Sign In</button>
          <span class="pull-right admin">Admin:</span>
        </p>
      </div>
    </div>

    <div class="container"  id="question-box">
      <div class="panel panel-default">

        <div class="panel-heading" >
          <span id="selected-answer">Your Answer: </span>
          <button type="button" class="btn btn-primary btn-sm" disabled="disabled" id="submit-answer">Submit</button>
        </div>

        <div class="panel-body">
          <p id="question-body"></p>
        </div>

        <div class="list-group" id="answer-list">
          <button type="button" class="list-group-item" id="answer">Cras justo odio</button>
        </div>

      </div>
    </div>

    <div class="container" id="create-button">
      <button type="button" class="btn btn-primary btn-lg pull-left" id="home-button">Home</button>
      <button type="button" class="btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#myModal-create">Create</button>
    </div>

    <div class="container"  id="admin-question-box">
      <div class="panel panel-default">

        <div class="panel-heading" style="overflow: auto;">
          <span id="total-votes">Total Votes: </span>
          <button type="button" class="btn btn-primary btn-sm pull-right" id="delete-answer" class="pull-right">Delete</button>
        </div>

        <div class="panel-body">
          <p id="admin-question-body">...</p>
        </div>

        <ul class="list-group" id="admin-answer-list">
          <li class="list-group-item" id="admin-answer">
            <span class="badge" id="percentage">3</span>
            <span id="admin-answer-text">Cras justo odio</span>
          </li>
        </ul>

      </div>
    </div>


    <div class="modal fade" id="myModal-signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="sign-in-username">Username</label>
              <input type="text" class="form-control" id="sign-in-username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="sign-in-password">Password</label>
              <input type="password" class="form-control" id="sign-in-password" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="sign-in">Submit
              <img class="spinner" src="client/images/spinner.gif">
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal-signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="sign-up-username">Username</label>
              <input type="text" class="form-control" id="sign-up-username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="sign-up-password">Password</label>
              <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <span id="username-warning-message" class="text-warning pull-left">Username already exists!</span>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="sign-up">Submit
              <img class="spinner" src="client/images/spinner.gif">
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal-create" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create Question</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="sign-in-username">Question Text</label>
               <textarea class="form-control" rows="3" id="question-text"></textarea>
            </div>
            <div class="form-group" id="created-answers">
              <label for="answer-option">Answer Options:</label>
              <form class="form-inline" id="answer-form" style="display: block;" onsubmit="return false;">
                <div class="form-group" id="option-div">
                  <label for="answer-option" id="answer-label">a)</label>
                  <input type="text" class="form-control" id="answer-option">
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" id="add-choice">Add another choice</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="submit-question">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="client/js/ServerAPI.js"></script>
    <script src="client/js/QuestionPage.js"></script>
    <script src="client/js/Admin.js"></script>
    <script src="client/js/app.js"></script>

    <!-- script which grabs the user's ip address and sets it to the variable 'user' -->
    <script type="text/javascript" src="https://www.l2.io/ip.js?var=user"></script>
  </body>
</html>
